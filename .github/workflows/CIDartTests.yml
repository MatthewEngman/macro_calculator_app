name: Dart

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.0' # Set the required Flutter version
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
