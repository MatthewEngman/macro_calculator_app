name: Dart

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: 'stable'
          
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
