name: Dart

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.0' # Specify the Flutter version you need

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
